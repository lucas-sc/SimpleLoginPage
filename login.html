<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <img src="img/userIDgrey-.png" alt="profile">
        <form>
            <div>
                <input class="user" type="text" name="user" id="user" placeholder="User ID">
            </div>

            <div>
                <input class="password" type="password" name="password" id="password" placeholder="Password">
            </div>

            <div>
                <input class="submit" type="submit" value="Login">
                <a href="" id="forgot">Forgot password?</a>
            </div>   
        </form>
    </div>
    <div class="decorationLine"></div>
</body>
</html>
